<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ГТО по русскому языку</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.jpg" alt="Logo">
        </a>
        <div class="header">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <button class="btn btn-outline-primary">СКАЧАТЬ ПРИЛОЖЕНИЕ</button>
                </li>
				<li>
				    <button class="btn btn-outline-primary" id="admin-only" hidden>АДМИНИСТРАТОРУ</button>
				</li>
                <li class="nav-item">
                    <a href="#makeDark"><button class="btn btn-outline-primary getOut"
                            id="enteringBtnId">ВОЙТИ</button></a>
                </li>
            </ul>
        </div>
        <div class="menu-button"></div>
    </nav>

    <div class="question_container">
        <hr>
        <div class="container">
            <div class="buttons_box">
                <div class="buttons-box-first">
                    <div class="rectangle">
                        Задание <span id="task-number2"></span>
                    </div>
                    <button class="btn-outline-primary all-tasks-list"
                        onclick="window.location.href ='test_page.html'">К
                        списку
                        заданий</button>
                </div>
                <div class="buttons-box-second">
                    <div class="rectangle time">Времени осталось:</div>
                    <div class="rectangle rectangle-timer">
                        <span id="timer"></span>
                        <div id="tut"></div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center" style="margin-top: 50px;">
                <div id="question" class="bigbox">
                    <p class="formulation" id="formulation">Вопрос</p>
                </div>
            </div>
            <div class="answers">
                <input type="text" class="single-quest" id="single-quest">
                <div class="answer-buttons">
                    <button class="goLeft">
                        <img src="images/double-left-arrow.svg" width="50" height="50">
                    </button>
                    <button class="btn-outline-submit btn-outline-submit-answer">Ответить</button>
                    <button class="goRight">
                        <img src="images/double-right-arrow.svg" width="50" height="50">
                    </button>
                </div>
            </div>
        </div>
        
        <hr>
    </div>
    <div class="container">
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

</body>
</html>
