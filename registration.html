<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ГТО по русскому языку</title>
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm">
		<a class="navbar-brand" href="#">
			<img src="images/logo.jpg" alt="Logo">
		</a>
		<ul class="nav nav-pills nav-justified">
			<li class="nav-item">
				<button class="btn btn-outline-primary">ПРИМЕРЫ ТЕСТОВ</button>
			</li>
			<li class="nav-item">
				<button class="btn btn-outline-primary">ПЕРЕЙТИ К ТЕСТИРОВАНИЮ</button>
			</li>
			<li class="nav-item">
				<button class="btn btn-outline-primary">ИНФОРМАЦИЯ</button>
			</li>
			<div class="auth">
				<li class="nav-item">
					<button class="btn btn-outline-primary">СКАЧАТЬ ПРИЛОЖЕНИЕ</button>
					<!-- <img src="images/apple.svg" style="width: 20px; height: 20px;" alt="alt"> -->
				</li>
			</div>
			<li class="nav-item">
				<button class="btn btn-outline-primary">ВОЙТИ</button>
			</li>
		</ul>
	</nav>
	<hr>
	<div class="reg-holder">
		<div class="reg_title">Регистрация</div>
		<div class="field">
			<p>Сфера деятельности</p>
			<input type="text" class="field_border" placeholder="введите вашу сферу деятельности">
		</div>
		<div class="mail">
			<p>Электронная почта</p>
			<input type="text" class="mail_border"placeholder="введите ваш e-mail">
		</div>
		<div class="organization_name">
			<p>Название организации</p>
			<input type="text" class="organization_name_border" placeholder="введите название организации">
		</div>
		<div class="birth_year">
			<p>Год рождения</p>
			<input type="text" class="birth_year_border" placeholder="введите год своего рождения">
		</div>
		<button class="reg_button">Зарегистрироваться</button>
	</div>
	<div class="contacts">
		<div>
			<p class="organization">По организаторским вопросам:</p>
		</div>
		<div class="numbers">
			<p class="number_1">+79034034111 Инна Викторовна Ковтуненко</p>
			<p class="number_2">+79282964596  Евгений Евгеньевич Коржов</p>
		</div>
		<div style="margin: 0 auto;">
			<p class="e_mail">электронный адрес: gto-russia@yandex.ru</p>
		</div>
	</div>
	<section class="row">
  		<div class="col-sm-3 col-xm-3">
	    	<img src="images/logo.jpg" width="130" height="130">
		</div>
		<div class="col-sm-3 col-xm-3">
	    	<img src="images/sfedu_logo.png">
	  	</div>
	  	<div class="col-sm-3 col-xm-3">
	    	<img src="images/smth_logo.png">
		</div>
		<div class="col-sm-3 col-xm-3">
			<img src="images/filfac_logo.png">
		</div>
	</section>
</body>
</html>
